encounter.admin.intro=Begegnungen sind wiederverwendbare Quest-Elemente. Zum Beispiel kann eine Quest mehrere Zeitpunkte für einen Überfall durch Wikinger vom Stamme Spam enthalten.\
Du kannst dann eine Serie von Elementen erstellen, die weniger als 100% Wahrscheinlichkeit des Auftretens haben. Zu jedem Quest-Element kommt füge dann ein\
Wikinger-Begegnung hinzu, zusammen mit einem Script um dem Character noch mehr über Spam zu erzählen.
