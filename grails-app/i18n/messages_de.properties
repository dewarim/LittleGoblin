equipmentSlotType.name=Name
equipmentSlotType.intro=Ein Ausrüstungsfachtyp ist ein Attribut, durch das bestimmt wird, ob ein Objekt von einem Spieler oder Monster benutzt werden kann.\
Zum Beispiel braucht eine mit der Hand geführte Waffe auch ein oder mehrere Hände, um sie zu benutzen - \
also können nur Kreaturen mit einer freien Hand so eine Waffe ausrüsten.\
Der technische Ausdruck dafür ist "Ausrüstungsfach" in Little Goblin.\
Ein Ausrüstungsfach benötigt einen Typ, da eine Kreatur (oder ein Raumschiff) mehrere "Fächer" von diesem Typ haben können - z.B.\
zwei Hände oder vier Stationen für Laserkanonen.<br>\
Wenn ein Spielercharacter erstellt wird, erhält er die ihm entsprechende Anzahl von Ausrüstungsfächern. Wenn du neue Gegenstandtypen \
anlegst, kannst du die spezifischen Bedinungen in Hinsicht auf die Ausrüstungsfächer definieren (z.B., daß ein Helm ein freies "Kopf-Fach" braucht).
