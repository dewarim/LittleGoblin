quest.elf.distress=Während du durch den Wald wanderst, hörst du einen Hilfeschrei.\
 Es ist eine junge Elfe, die in eine Fallgrube gestürzt ist. Zum Glück ist sie fast unverletzt,\
 aber sie braucht deine Hilfe, um hinauszukommen. "Bitte, hilf mir heraus\! Du wirst auch belohnt\!" 
quest.elf.nice.title=Hilf der jungen Elfe
quest.elf.nice=Du rettest die elfische Maid vor den Gefahren des Waldes. Ihre Familie empfängt sie mit großer Freude\
 aus deinen Händen. Ihr Vater spricht "Du hast meine Tochter gerettet\! Hier, nimm dieses Gold als\
 Zeichen unserer Dankbarkeit."
quest.elf.mean.title=Die dankbaren Zwerge
quest.elf.mean=Du ignorierst die Hilferufe der elfischen Maid und kehrst in die Stadt zurück.\
In der Taverne begegnet dir ein Zwerg, der deiner Geschichte mit einem gierigen Funkeln in den Augen lauscht.\
"Oh, in einer Fallgrube ... das ist nützlich zu wissen. Hier, trink noch einen auf meine Kosten." Dann geht er,\
hinaus in die Nacht, während er etwas murmelt, was nach "Fettes Lösegold" klingt.
quest.test.elf.description=Du sitzt in der Kneipe und hast nichts zu tun, als der Bürgermeister dich anspricht\:\
