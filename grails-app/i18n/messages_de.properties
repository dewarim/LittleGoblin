combatAttribute.intro=Kampfattribute beschreiben die Natur eine Kampffähigkeit. Ein Flammenschwert hat z.B. das Attribut "Feuer", da es Feuerschaden\
 verursacht. Eine Laserpistole könnte das Attribut "Laser" haben.\
 Kampfattribute können als Kreaturenattribute oder als Waffenattribute verwendet werden.\
 Die Attribute werden auch für die Internationalisierung verwendet, daher ist es eine gute Idee, Namen auszuwählen, die in das Schema\
 deiner MessageIds (Nachrichten-Ids) passen, wie z.B. combat.attribute.fire.
