encounter.admin.headline=Evénements
encounter.admin.intro=Les événements sont des composants réutilisables dans les étapes d'une quête. Par exemple, si une quête contient \
  des lieux d'embuscade pour les guerriers Vikings du pays de Spam, vous devez créer une série d'étapes de quête avec moins de 100 % \
  de chance qu'elles aient lieu. Vous ajoutez ensuite le même événement Viking à chaque étape, avec un script où ils donnent \
  du spam au personnage.
encounter.admin.intro2=Un événement requiert un nom pour pouvoir y faire référence. Vous devez indiquer si l'événement contient un combat - \
  dans ce cas, sélectionnez un ou plusieurs monstres que le personnage joueur devra combattre. (Pour le moment, il ne peut en combattre \
  qu'un seul.) Vous pouvez aussi ajouter un script qui sera exécuté quand le joueur atteint cette partie de la quête. \
  Les scripts peuvent être configurés avec des paramètres XML (la documentation n'est pas encore disponible - n'hésitez pas à \
  demander si vous avez des questions).
