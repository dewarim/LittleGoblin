equipmentSlotType.name=Nom
equipmentSlotType.intro=Un type de slot d'équipement est un attribut qui permet de déterminer si un objet peut être utilisé par un joueur \
  ou par un mob. Par exemple, s'il faut une main pour tenir une certaine arme, l'arme en question ne pourra être utilisée que par une créature \
  qui a une main libre. Le terme technique dans Little Goblin est : "slot d'équipement". \
  Un slot d'équipement doit avoir un type. Une créature (ou un vaisseau spatial) peut avoir plus d'un slot d'une même catégorie - par exemple deux mains \
  ou 4 soutes d'armement. <br> \
  Quand un joueur créé un personnage, ce dernier reçoit le nombre de slots d'équipement qu'il faut. <br> Quand vous créez de nouveaux \
  types d'objets, vous pouvez également leur attribuer des slots spécifiques (par exemple, un casque aura besoin d'un "slot tête" libre).
