link.to.questStepAdmin=Etapes d'une quête
questStep.admin.headline=Etapes d'une quête
questStep.admin.intro=Les étapes d'une quête sont assez complexes ; elles vous permettent de créer de longues chaînes de quêtes avec des branchements conditionnels, \
  des événements avec des scripts et des constructions en boucle. L'étape de quête la plus simple est une étape unique avec l'affrontement d'un monstre.<br>\
  Le texte d'intro sera utilisé comme lien quand l'utilisateur devra choisir entre plusieurs étapes. \
  Note : Si vous déplacez une étape de quête d'un modèle de quête à un autre, elle perdra toutes ses étapes suivantes et précédentes - ces étapes \
  resteront dans la quête d'origine (et peuvent devenir orphelines si aucune étape de quête ne mène jusqu'à elles).
